name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

# Cancel in-progress runs when a new workflow is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint
        continue-on-error: true  # Don't fail build on lint warnings initially

      - name: Run TypeScript type check
        run: npx tsc --noEmit

      - name: Build Next.js application
        run: npm run build
        env:
          # Provide dummy env vars for build (real values in deployment)
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key
          SUPABASE_SERVICE_ROLE_KEY: placeholder-service-key

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # Only run tests if they exist
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test --if-present
        env:
          NODE_ENV: test

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
        continue-on-error: true

      - name: Run E2E tests
        run: npm run test:e2e --if-present
        continue-on-error: true
        env:
          # Use test environment variables
          NEXT_PUBLIC_SUPABASE_URL: https://placeholder.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: placeholder-anon-key

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    timeout-minutes: 5
    # Don't fail build on audit findings initially
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Run npm audit
        run: npm audit --production --audit-level=moderate
        continue-on-error: true

      - name: Check for known vulnerabilities
        run: |
          echo "Checking package.json for known vulnerable packages..."
          npm audit --production || true

  # Summary job that all checks must pass
  ci-complete:
    name: CI Complete
    runs-on: ubuntu-latest
    needs: [lint-and-build]
    if: always()

    steps:
      - name: Check all required jobs succeeded
        run: |
          if [ "${{ needs.lint-and-build.result }}" != "success" ]; then
            echo "❌ Build or type checking failed"
            exit 1
          fi
          echo "✅ All required checks passed"

      - name: CI Status Summary
        run: |
          echo "## CI Status Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Build: ${{ needs.lint-and-build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Ready to deploy" >> $GITHUB_STEP_SUMMARY
